# fly.toml app configuration file generated for latency-book-hello-rust on 2023-05-05T13:57:34+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "latency-book-hello-rust"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"

[build]

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    port = "8080"
    restart_limit = 6
    timeout = "2s"
